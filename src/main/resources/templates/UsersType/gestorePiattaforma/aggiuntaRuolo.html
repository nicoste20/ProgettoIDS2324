<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="/static/Login.css" rel="stylesheet">
    <link href="/static/aggiuntaRuolo.css" rel="stylesheet">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand"  href="gestorePiattaforma.html">
            <span>Piattaforma Comunale</span>
        </a>
        <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="aggiuntaRuolo.html" id=" aggiuntaRuoloLink">Aggiungi Ruolo</a>
                </li>
            </ul>
        </div>
        <div class="d-flex">
            <button id="loginButton" class="btn btn-primary me-2">Login</button>
        </div>
    </div>
</nav>
<div class="board">
    <h2>Utenti</h2>
    <ul class="user-list">

        <!-- Aggiungi altri utenti se necessario -->
    </ul>
</div>

<button id="mostraModuloBtn" class="aggiuntaUtente-btn">Aggiungi Utente</button>

<button id="rimuoviModuloBtn" class="rimozioneUtente-btn">Rimuovi Utente</button>
<div class="popup-background" id="popupBackground">

</div>

<form class="popup" id="registrazioneForm">
    <button class="close-button">X</button>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required><br><br>

    <label for="cognome">Cognome:</label>
    <input type="text" id="cognome" name="cognome" required><br><br>

    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br><br>


    <label for="ruolo">Ruolo:</label>
    <select id="ruolo" name="ruolo">
        <option value="Curator">Curatore</option>
        <option value="Animator">Animatore</option>
        <option value="Contributor">Contributor</option>
        <option value="ContributorAuthorized">Contributor Autorizzato</option>
        <option value="TouristAuthorized">Turista Autorizzato</option>
    </select><br><br>

    <button class="submit-btn" type="submit" onclick="createUser()">Aggiungi</button>
</form>

<form class="popup" id="rimozioneForm">
    <button class="close-button2">X</button>
    <label for="email">Email:</label>
    <input type="email" id="mail" name="emailRemove" required><br><br>

    <button class="submit-btn" type="submit" onclick="deleteUser()">Rimuovi</button>
</form>

<!-- Script JavaScript -->
<script src="/static/home.js"></script>
<script src="/static/aggiuntaRuolo.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
